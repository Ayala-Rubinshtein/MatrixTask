
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Weight Column -->
    <ng-container matColumnDef="magid">
      <th mat-header-cell *matHeaderCellDef> שם המגיד </th>
      <td mat-cell *matCellDef="let element"> {{element.nameMagid}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> מספר השיעור </th>
      <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>    שם השיעור </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="beginDate">
      <th mat-header-cell *matHeaderCellDef> תאריך התחלת השיעור </th>
      <td mat-cell *matCellDef="let element" > {{element.beginDate| date:'d/M/yy'	}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>עריכה </th>
      <td mat-cell *matCellDef="let element" ><button mat-fab color="teal" (click)="openEdit(element)" aria-label="Example icon button with a bookmark icon">
        <mat-icon>edit</mat-icon>
      </button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
